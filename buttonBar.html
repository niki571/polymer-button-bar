<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Bar</title>
    <link rel="import" href="polymer.html">
    <link rel="import" href="button.html">
    <script src="jquery-1.11.3.min.js"></script>
</head>
<body>
<dom-module id="by-button-bar">
    <style is="custom-style">
        :host .button-container:after{
            content: ".";
            visibility: hidden;
            display: block;
            height: 0;
            clear: both;
        }
    </style>
    <template>
        <div class="button-container">
            <template is="dom-repeat" items="[[regions]]" as="region">
                <by-button on-tap="_onRegionTap">[[region]]</by-button>
            </template>
        </div>
    </template>
    <script>
        Polymer({
            is: 'by-button-bar',
            properties: {
                regions:{
                    type: Array,
                    value: ['APAC', 'EMEA', 'EUROPE', 'NORTH', 'Australia'],
                    notify: true
                }
            },
            attached:function(){
                var last = $('by-button').length - 1;
                $($('by-button')[last]).css('border-right','1px solid darkslategray');


            },
            _onRegionTap:function(e){
                $(e.target).css('background-color','yellow');
            }

        });


    </script>
</dom-module>
</body>
</html>
